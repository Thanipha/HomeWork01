<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework01</title>
    <style>
        form {
            margin: 20px;
        }
        th, td {
        
            padding: 8px;
            text-align: left;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button[type="reset"] {
            background-color: #f44336;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Workshop #HTML-FORM</h1>
    <form action="#">
        <table>
            <tr>
                <td>ชื่อ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>สกุล</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>วัน/เดือน/ปีเกิด</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>อายุ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>เพศ</td>
                <td><input 
                    id="male"
                    type="radio"
                    name = "same-radio"/>
                    <label for="male">ชาย</label>
                    <input 
                    id="female"
                    type="radio"
                    name = "same-radio"/>
                    <label for="female">หญิง</label>
                </td>
            </tr>
            <tr>
                <td>รูป</td>
                <td><input type="file" name="image"></td>
            </tr>
            <tr>
                <td>ที่อยู๋</td>
                <td><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td>สีที่ชอบ</td>
                <td>
                    <select>
                        <option 
                        disabled
                        selected>ระบุ</option>
                        <option>สีแดง</option>
                        <option>สีเหลือง</option>
                        <option>สีน้ำเงิน</option>
                        <option>สีเขียว</option>
                        <option>สีม่วง</option>
                        <option>สีดำ</option>
                        <option>สีขาว</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>แนวเพลงที่ชอบ</td>
                <td><input 
                    id="song1"
                    type="radio"
                    name = "same_radio"/>
                    <label for="song1">เพื่อชีวิต</label>
                    <input 
                    id="song2"
                    type="radio"
                    name = "same_radio"/>
                    <label for="song2">ลูกทุ่ง</label>
                    <input 
                    id="song3"
                    type="radio"
                    name = "same_radio"/>
                    <label for="song3">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="ok"
                    type="checkbox"
                    name="check"/>
                    <label for="of">ยินยอมให้เก็บข้อมูล</label></td>
            </tr>
        </table>
        <div style="display: flex; justify-content: center;">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
